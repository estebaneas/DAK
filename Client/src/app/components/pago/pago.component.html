<app-loading *ngIf="loading" class="m-5"></app-loading>


<form [formGroup]="formPago" *ngIf="!loading" class="animated fadeIn contenedor">
    <div class="row">
        <div class="column">
            <div class="form-group row">
                <label for="subTotal" class="col-sm-12 col-form-label">Tipo de pago</label>
                <div class="col-sm-10">
                </div>
            </div>
            <div class="form-group row col-md-8">
                <label for="subTotal" class="col-sm-2 col-form-label">Subtotal</label>
                <div class="col-sm-10">
                </div>
            </div>
            <div class="form-group row col-md-8">
                <label for="descuento" class="col-sm-2 col-form-label">Descuento</label>
            </div>
            <div class="form-group row col-md-8">
                <label for="descuento" class="col-sm-2 col-form-label">Total</label>
                <div class="col-sm-10">
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Cancelar</button>
        </div>
        <div class="column">
            <div class="form-group row">
                <select (change)="selectOption($event)" [(ngModel)]="selected" class="form-control" title="Metodo" id="exampleFormControlSelect1" formControlName="metodoDePago">
                  <option value="0" selected disabled>Metodo de pago</option>
                  <option [value]="item.id" *ngFor="let item of items">{{item.name}}</option>
                </select>
                <div class="col-sm-10 ">
                </div>
            </div>
            <div class="form-group row col-md-8 ">
                <label for="subTotal " class="col-sm-2 col-form-label ">{{subtotal | number}}</label>
                <div class="col-sm-10 ">
                </div>
            </div>
            <div class="form-group row col-md-8 ">
                <label for="descuento " class="col-sm-2 col-form-label ">{{descuento | number}}</label>
            </div>
            <div class="form-group row col-md-8 ">
                <label for="descuento " class="col-sm-2 col-form-label ">{{total | number}}</label>
                <div class="col-sm-10 ">
                </div>
            </div>
            <button type="submit" [disabled]="formPago.invalid" class="btn btn-dark ">Pagar</button>
        </div>
    </div>
</form>
