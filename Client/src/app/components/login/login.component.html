<form [formGroup]="formLogin" (ngSubmit)="login(formLogin.value)" class="animated fadeIn">
    <div class="form-group col-md-4">
        <label for="usuario">Usuario</label>
        <input type=" text " class="form-control" id="usuario" aria-describedby="usuarioAyuda" placeholder="Usuario " formControlName="user">
        <span *ngIf="user && user.invalid && user.touched" class="error-block">Usuario invalido</span>
    </div>
    <div class="form-group col-md-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
        <span *ngIf="password && password.invalid && password.touched" class="error-block">Contraseña invalida</span>
    </div>
    <button [disabled]="formLogin.invalid " type="submit " class="btn btn-dark ">Login</button>
</form>
